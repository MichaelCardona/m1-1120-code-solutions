<!DOCTYPE html>
<head>
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Forms!</h1>
  <form action="index.html" method="GET">
    <div>
      <label for="Email">Email</label><br>
      <input type="text" name="Email" size="20" maxlegnth="30"/>
    </div>
    <div>
      <label for="why is code cool">Why is code cool?</label> <br>
      <select name="reasons">
        <option value="Select an option">Select an Option</option>
        <option value="Because it's intresting">Because it's intresting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="Language"> Favorite Language (Choose one)</label> <br>
      <input type="radio" name="Code" value="HTML" checked="checked" /> HTML
      <input type="radio" name="Code" value="CSS" /> CSS
      <input type="radio" name="Code" value="Javascript" /> Javascript
     </div>
     <div>
       <label for="question">Would you like to sign up for more information?</label><br>
      <input type="checkbox" name="Sign up" value="Sign me up" /> Sign me up!
     </div>
     <div>
       <label for="comments">Comments</label> <br>
      <textarea name="Comments" cols="20" rows="4"></textarea>
      </div>


  </form>
</body>
